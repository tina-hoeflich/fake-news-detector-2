name: Fake News Crawler

on:
  # L√§uft alle 6 Stunden
  schedule:
    - cron: '0 */6 * * *'
  
  # Manuell ausl√∂sen
  workflow_dispatch:

# WICHTIG: Schreibrechte f√ºrs Repo
permissions:
  contents: write

jobs:
  crawl-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run crawler
        env:
          GOOGLE_FACTCHECK_API_KEY: ${{ secrets.GOOGLE_FACTCHECK_API_KEY }}
        run: python crawler_simple.py
      
      - name: Commit results to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/
          git diff --staged --quiet || git commit -m "üîç Update results $(date -u +%Y-%m-%d\ %H:%M)"
          git push
